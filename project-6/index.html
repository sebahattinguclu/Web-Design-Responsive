<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Properties</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <nav>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a> </li>
                <li><a href="#">Phone</a> </li>
                <li><a href="#">Accessories</a> </li>
                <li><a href="#">Cart</a> </li>
            </ul>

        </div>
    </nav>
    <div class="information">
        <div class="overlay"></div>
        <img src="img/mobile.png" class="mobile">
        <div id="circle">
            <div class="features one">
                <img src="img/camera.png">
                <div>
                    <h1>Camera</h1>
                    <p>12 mp,Wide Angle Lens</p>
                </div>
            </div>
            <div class="features two">
                <img src="img/processor.png">
                <div>
                    <h1>Process</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                </div>
            </div>
            <div class="features three">
                <img src="img/display.png">
                <div>
                    <h1>Display</h1>
                    <p>6.5 "Mini-Drop Fullscreen</p>
                </div>
            </div>
            <div class="features four">
                <img src="img/battery.png">
                <div>
                    <h1>Battary</h1>
                    <p>5000mAh, 720 Hrs Standby  </p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <img src="img/arrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="img/arrow.png" id="downBtn">
    </div>


</div>



<script src="js/main.js"></script>
</body>
</html>
