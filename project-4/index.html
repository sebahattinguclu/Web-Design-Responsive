<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Design Responsive</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
<div class="hero">
    <div class="navbar">
        <img src="./img/logo.png">

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Cotact</a></li>
        </ul>
        <div class="navbar-icons">
            <img src="img/bell.png">
            <img src="img/user.png">
            <img src="img/menu.png">
        </div>
    </div>
    <div class="banner">
        <div class="left-column">
            <div class="search-box">
                <img src="img/search.png">
                <input type="text">
            </div>
            <h1>Straw <span>berries</span></h1>
            <h3>Always fills your <span>heart with joy</span></h3>
            <p>
                The standart chuck of Lorem Ipsum used since the 1500s
                is requyered fot these instered.Duis erat ex,pretium et bluid nec,dictum
                sit amet metus.
            </p>
            <div class="btn">
                <button type="button" class="primary-btn">Learn More</button>
                <button type="button">Watch video</button>
            </div>
            <div class="social-icons">
                <img src="img/twitter.png">
                <img src="img/instagram.png">
                <img src="img/pinterest.png">
                <img src="img/facebook.png">
            </div>
        </div>
        <div class="right-column">
            <img src="img/feature.png">
        </div>
    </div>
</div>


<script src="js/main.js"></script>
</body>
</html>
